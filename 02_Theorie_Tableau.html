<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>02 - Théorie sur tableaux (Array) en JavaScript</title>
    <style>
        p {
            font: bold italic 18px Arial;
        }
    </style>
</head>

<body>

    <p>Les résultats sont affichés dans la console...</p>

    <script>
        //Déclaration d’une variable de type tableau: lesFantomes de PacMan
        let lesFantomes = ["Blinky", "Pinky", "Inky", "Clyde"]

        //Voir la représentation du tableau dans la console
        //Note, la console doit déjà être ouverte
        console.table(lesFantomes);

        //Afficher dans la console le nom du premier fantôme
        console.log(lesFantomes[0]);

        //Identifier le nombre de fantômes dans Pacman
        console.log("Le nombre de fantômes dans Pacman est de : " + lesFantomes.length);

        //Récupérer le PREMIER fantôme de la liste
        console.log(lesFantomes[0] +" est rouge. Il attaque directement Pac-Man et le suit comme son ombre...");

        //Récupérer le deuxième fantôme de la liste
        console.log(lesFantomes[1]+" est rose. Il a tendance à se mettre en embuscade. Il est rapide et vise l'endroit où va se trouver Pac-Man...");

        //Récupérer le troisième fantôme de la liste
        console.log(lesFantomes[2]+" est bleu. Il est capricieux et timide.... De temps en temps, il part dans la direction opposée à Pac-Man");

        //Récupérer le DERNIER fantôme de la liste
        console.log(lesFantomes[lesFantomes.length-1]+" est orange. Il est limité et feint l'indifférence. De temps en temps, il choisit une direction au hasard...");

        //Et, en dernier lieu, choisir un fantôme au hasard
        let indexHasard = Math.floor(Math.random()*lesFantomes.length);

        console.log("Le fantôme choisi au hasard est : " + lesFantomes[indexHasard]);
    </script>

</body></html>
